<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="head">Tempreature Converter</h1>
    <div class="main-container">
     <div class="head-container">
        <div class="temp-design">
            <input type="number" value="0"  class="temp-value" id="temp1" placeholder="0">
            <input type="number" value="0" class="temp-value" id="temp2" placeholder="0">
        </div> 
        <div class="temp-design">
            <select class="temp-type" id="temp-1">
                <option value="Celsius" id="cel-1">Celsius</option>
                <option value="Kelvin" id="kel-1">Kelvin</option>
                <option value="Fahrenheit" id="far-1">Fahrenheit</option>
             </select>      
             <select class="temp-type" id="temp-2">
                <option value="Celsius" id="cel-2">Celsius</option>
                <option value="Kelvin" id="kel-2">Kelvin</option>
                <option value="Fahrenheit" id="far-2">Fahrenheit</option>
            </select>
        </div>
     </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
